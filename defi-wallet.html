<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet - Assets</title>
  <link rel="stylesheet" href="css/binance-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .assets-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: var(--background-color);
    }
    
    .header-icons {
      display: flex;
      gap: 16px;
    }
    
    .icon-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .tabs-container {
      display: flex;
      padding: 0 16px;
      border-bottom: 1px solid var(--border-color);
      gap: 32px;
    }
    
    .tab-item {
      padding: 12px 0;
      font-weight: 500;
      color: var(--text-secondary);
      position: relative;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
    }
    
    .tab-item.active {
      color: var(--text-color);
    }
    
    .tab-item.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background-color: var(--primary-color);
    }
    
    .balance-section {
      padding: 24px 16px;
    }
    
    .balance-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    
    .balance-value {
      font-size: 32px;
      font-weight: 700;
    }
    
    .currency-selector {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 12px;
      background: var(--card-color);
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .balance-usd {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .action-btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .action-btn.primary {
      background-color: var(--primary-color);
      color: #000;
    }
    
    .action-btn.secondary {
      background-color: var(--card-color);
      color: var(--text-color);
    }
    
    .crypto-tabs {
      display: flex;
      padding: 0 16px;
      border-bottom: 1px solid var(--border-color);
      gap: 32px;
    }
    
    .crypto-tab {
      padding: 12px 0;
      font-weight: 500;
      color: var(--text-secondary);
      position: relative;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
    }
    
    .crypto-tab.active {
      color: var(--text-color);
    }
    
    .crypto-tab.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background-color: var(--primary-color);
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 16px;
      text-align: center;
    }
    
    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .empty-state-text {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }
    
    .wallet-list {
      padding: 16px;
    }
    
    .wallet-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: var(--card-color);
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    
    .wallet-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    
    .wallet-info {
      flex: 1;
    }
    
    .wallet-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }
    
    .wallet-balance {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .wallet-amount {
      text-align: right;
    }
    
    .wallet-value {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }
    
    .wallet-usd {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: var(--card-color);
      margin: auto;
      padding: 0;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 24px;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
    }

    .wallet-action-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      text-decoration: none;
      color: var(--text-color);
    }

    .wallet-action-item:hover {
      background: var(--border-color);
    }

    .wallet-action-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--card-color);
      border-radius: 50%;
      color: var(--primary-color);
    }

    .wallet-action-info {
      flex: 1;
    }

    .wallet-action-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .wallet-action-desc {
      font-size: 12px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="app-container">
    
    <!-- Assets Header -->
    <div class="assets-header">
      <button class="icon-btn" onclick="window.location.href='dashboard.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="header-icons">
        <button class="icon-btn">
          <i class="fas fa-cog"></i>
        </button>
        <button class="icon-btn">
          <i class="fas fa-bell"></i>
        </button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
      <button class="tab-item active" id="overviewTab">Overview</button>
      <button class="tab-item" id="spotTab">Spot</button>
      <button class="tab-item" id="historyTab">History</button>
    </div>

    <!-- Balance Section -->
    <div class="balance-section">
      <div class="balance-label">
        Est. Total Value
        <i class="far fa-eye" id="toggleVisibility" style="cursor: pointer;"></i>
        <i class="fas fa-chart-line" style="margin-left: auto;"></i>
        <i class="fas fa-chart-bar"></i>
      </div>
      
      <div class="balance-amount">
        <span class="balance-value" id="totalBalance">0</span>
        <span class="balance-decimal" id="totalBalanceDecimal">.00000000</span>
        <div class="currency-selector" id="currencySelector">
          <span id="selectedCurrency">BTC</span>
          <i class="fas fa-chevron-down" style="font-size: 12px;"></i>
        </div>
      </div>
      
      <div class="balance-usd" id="balanceUsd">â‰ˆ $0.00</div>
      
      <div class="action-buttons">
        <button class="action-btn primary" id="addFundsBtn">Add Funds</button>
        <button class="action-btn secondary" id="sendBtn">Send</button>
        <button class="action-btn secondary" id="transferBtn">Transfer</button>
      </div>
    </div>

    <!-- Crypto/Account Tabs -->
    <div class="crypto-tabs">
      <button class="crypto-tab active" id="cryptoTab">Crypto</button>
      <button class="crypto-tab" id="accountTab">Account</button>
    </div>

    <!-- Empty State / Wallet List -->
    <div id="walletListContainer">
      <div class="empty-state" id="emptyState">
        <div class="empty-state-title">No assets yet.</div>
        <div class="empty-state-text">Your crypto assets will appear here.</div>
        <button class="action-btn primary" style="width: auto; padding: 12px 32px;" onclick="document.getElementById('addFundsBtn').click()">Add Funds</button>
      </div>
      
      <div class="wallet-list" id="walletList" style="display: none;">
        <!-- Wallets will be dynamically added here -->
      </div>
    </div>

    <!-- Currency Selector Modal -->
    <div class="modal" id="currencyModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Select Currency</h3>
          <button class="modal-close" onclick="document.getElementById('currencyModal').classList.remove('active')">&times;</button>
        </div>
        <div class="modal-body">
          <div class="wallet-action-item" data-currency="BTC">
            <img src="img/btc.png" alt="BTC" class="wallet-icon" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'40\' height=\'40\' viewBox=\'0 0 24 24\' fill=\'%23F7931A\'><circle cx=\'12\' cy=\'12\' r=\'10\'/></svg>'">
            <div class="wallet-action-info">
              <div class="wallet-action-title">BTC</div>
              <div class="wallet-action-desc">Bitcoin</div>
            </div>
          </div>
          <div class="wallet-action-item" data-currency="USDT">
            <img src="img/usdt.png" alt="USDT" class="wallet-icon" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'40\' height=\'40\' viewBox=\'0 0 24 24\' fill=\'%2326A17B\'><circle cx=\'12\' cy=\'12\' r=\'10\'/></svg>'">
            <div class="wallet-action-info">
              <div class="wallet-action-title">USDT</div>
              <div class="wallet-action-desc">Tether</div>
            </div>
          </div>
          <div class="wallet-action-item" data-currency="ETH">
            <img src="img/eth.png" alt="ETH" class="wallet-icon" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'40\' height=\'40\' viewBox=\'0 0 24 24\' fill=\'%23627EEA\'><circle cx=\'12\' cy=\'12\' r=\'10\'/></svg>'">
            <div class="wallet-action-info">
              <div class="wallet-action-title">ETH</div>
              <div class="wallet-action-desc">Ethereum</div>
            </div>
          </div>
          <div class="wallet-action-item" data-currency="BNB">
            <img src="img/bnb.png" alt="BNB" class="wallet-icon" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'40\' height=\'40\' viewBox=\'0 0 24 24\' fill=\'%23F3BA2F\'><circle cx=\'12\' cy=\'12\' r=\'10\'/></svg>'">
            <div class="wallet-action-info">
              <div class="wallet-action-title">BNB</div>
              <div class="wallet-action-desc">Binance Coin</div>
            </div>
          </div>
          <div class="wallet-action-item" data-currency="MAIN">
            <div class="wallet-icon" style="background: var(--primary-color); display: flex; align-items: center; justify-content: center;">
              <i class="fas fa-wallet" style="color: #000;"></i>
            </div>
            <div class="wallet-action-info">
              <div class="wallet-action-title">Main Balance</div>
              <div class="wallet-action-desc">USD Balance</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Funds Modal -->
    <div class="modal" id="addFundsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Select Wallet</h3>
          <button class="modal-close" onclick="document.getElementById('addFundsModal').classList.remove('active')">&times;</button>
        </div>
        <div class="modal-body" id="addFundsWalletList">
          <!-- Wallets with balance will be shown here -->
        </div>
      </div>
    </div>

    <!-- Wallet Actions Modal -->
    <div class="modal" id="walletActionsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="walletActionsTitle">Wallet Actions</h3>
          <button class="modal-close" onclick="document.getElementById('walletActionsModal').classList.remove('active')">&times;</button>
        </div>
        <div class="modal-body" id="walletActionsBody">
          <!-- Actions will be dynamically added here -->
          
        </div>
      </div>
    </div>
    <br>
     <br>
     <br>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Markets</span>
      </a>
      <a href="send.html" class="nav-item">
        <i class="fas fa-exchange-alt"></i>
        <span>Trade</span>
      </a>
      <a href="profile.html" class="nav-item">
        <i class="fas fa-compass"></i>
        <span>Profile</span>
      </a>
      <a href="defi-wallet.html" class="nav-item active">
        <i class="fas fa-wallet"></i>
        <span>Wallets</span>
      </a>
    </nav>
  </div>

  <script src="js/defi-wallet.js"></script>
</body>
</html>
